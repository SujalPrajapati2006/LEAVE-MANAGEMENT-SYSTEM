<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Register</h3>

                <div class="mb-3">
                    <input id="fullName" class="form-control" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input id="phoneNumber" class="form-control" placeholder="Phone Number">
                </div>
                <div class="mb-3">
                    <select id="roleType" class="form-control">
                        <option value="">Select Role</option>
                        <option value="EMPLOYEE">EMPLOYEE</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="register()">Register</button>

                <div id="output" class="mt-3 text-success"></div>

                <p class="mt-3 text-center">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    async function register() {
        const data = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            phoneNumber: document.getElementById("phoneNumber").value,
            roleType: document.getElementById("roleType").value
        };

        const res = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
            document.getElementById("output").innerText = result.message || "Registration Successful!";
            document.getElementById("fullName").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("phoneNumber").value = "";
            document.getElementById("roleType").value = "";
        } else {
            document.getElementById("output").innerText = result.message || "Registration failed!";
        }
    }
</script>

</body>
</html>
