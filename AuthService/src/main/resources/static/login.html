<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Login</h3>

                <div class="mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-success w-100" onclick="login()">Login</button>

                <div class="text-center my-3">OR</div>
                <button class="btn btn-danger w-100" onclick="googleLogin()">Login with Google</button>

                <div id="output" class="mt-3 text-success"></div>

                <p class="mt-3 text-center">
                    Donâ€™t have an account? <a href="register.html">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    async function login() {
        const data = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            const result = await res.json();
            localStorage.setItem("jwt", result.token);
            document.getElementById("output").innerText = "Login successful. Token saved!";
        } else {
            document.getElementById("output").innerText = "Invalid credentials!";
        }
    }

    function googleLogin() {
        window.location.href = "/oauth2/authorization/google";
    }
</script>

</body>
</html>
