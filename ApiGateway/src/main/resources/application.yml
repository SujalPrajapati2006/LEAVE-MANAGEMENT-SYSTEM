server:
  port: 8084

spring:
  application:
    name: API-GATEWAY

  cloud:
   gateway:
     routes:
       - id: AUTH-SERVICE
         uri: lb://AUTH-SERVICE
         predicates:
           - Path=/auth/users/**

       - id: ADMIN-SERVICE
         uri: lb://ADMIN-SERVICE
         predicates:
           - Path=/employees/**

       - id: EMPLOYEE-SERVICE
         uri: lb://EMPLOYEE-SERVICE
         predicates:
           - Path=/leave-request/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true